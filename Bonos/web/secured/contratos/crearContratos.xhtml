<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../../templates/modulos.xhtml">
    <ui:define name="content">
        <h:form>
            <p:panelGrid columns="3">
                <p:dataTable value="#{constantesBean.terceros}" var="terceros" selectionMode="single" selection="#{crearContratosBean.tercero}" rowKey="#{terceros.id_tercero}">

                    <p:column headerText="Nombre Tercero">
                        <h:outputLabel value="#{terceros.nombre}"/>
                    </p:column>
                </p:dataTable>
                <p:dataTable value="#{constantesBean.proyectos}" var="proyecto" selectionMode="single" selection="#{crearContratosBean.proyecto}" rowKey="#{proyecto.id_proyecto}">
                    <p:column headerText="Nombre proyecto">
                        <h:outputLabel value="#{proyecto.nombre}"/>
                    </p:column>
                </p:dataTable>
                <p:dataTable value="#{crearContratosBean.monedas}" var="moneda" selectionMode="single" selection="#{crearContratosBean.moneda}" rowKey="#{moneda.moneda_id}">
                    <p:column headerText="Moneda">
                        <p:outputLabel value="#{moneda.nombre}"/>
                    </p:column>
                </p:dataTable>
            </p:panelGrid>
            <p:panelGrid columns="2">
                <p:outputLabel value="Numero contrato: "/>
                <p:inputText value="#{crearContratosBean.contratoNuevo.contrato_numero}"/>
                <p:outputLabel value="Nombre: "/>
                <p:inputText value="#{crearContratosBean.contratoNuevo.contrato_nombre}"/>
                <p:outputLabel value="Precio venta VCU "/>
                <p:inputNumber value="#{crearContratosBean.contratoNuevo.precio_venta}"/>
                <p:outputLabel value="Numero VCUs "/>
                <p:inputNumber value="#{crearContratosBean.contratoNuevo.valor_firmado}"/>
                <p:outputLabel  value="Fecha firma"/>
                <p:calendar value="#{crearContratosBean.contratoNuevo.fecha_inicio}"/>
                <p:outputLabel  value="Fecha final"/>
                <p:calendar value="#{crearContratosBean.contratoNuevo.fecha_fin}"/>

            </p:panelGrid>
            <p:commandButton value="Crear contrato" action="#{crearContratosBean.crearContratos()}"/>
        </h:form>
    </ui:define>
</ui:composition>
