<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../../templates/modulos.xhtml">
    <ui:define name="content">
        <h:form>
            <p:dataTable value="#{crearProyectoBean.usuarios}" var="usuario" rowKey="#{usuario.id}" selectionMode="single">
                <p:column>
                    <p:outputLabel value="#{usuario.nombre}"/>
                </p:column>
                <p:column>
                    <p:outputLabel value="#{usuario.usuario}"/>
                </p:column>
            </p:dataTable>
            <p:panelGrid columns="2">
                <p:outputLabel value="Nombre del proyecto"/>
                <p:inputText  value="#{crearProyectoBean.nuevoProyecto.nombre}"/>
            </p:panelGrid>
            <p:commandButton value="Guardar" action="#{crearProyectoBean.guardarProyecto()}"/>
        </h:form>
    </ui:define>
</ui:composition>
