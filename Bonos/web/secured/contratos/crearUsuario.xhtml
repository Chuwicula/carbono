<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../../templates/modulos.xhtml">
    <ui:define name="content">
        <h:form>
            <p:dataTable value="#{crearUsuarioBean.roles}" var="rol" style="max-width: 20%;" selection="#{crearUsuarioBean.rolSeleccionado}" selectionMode="single" rowKey="#{rol.id_rol}">
                <f:facet name="header">
                    Roles
                </f:facet>
                <p:column headerText="ID">
                    <h:outputText value="#{rol.id_rol}"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{rol.nombre_rol}"/>
                </p:column>
            </p:dataTable>

            <p:panelGrid columns="2">
                <p:outputLabel value="Usuario"/>
                <p:inputText value="#{crearUsuarioBean.nuevoUsuario.usuario}"/>
                <p:outputLabel value="Contraseña"/>
                <p:inputText value="#{crearUsuarioBean.nuevoUsuario.password}"/>
                <p:outputLabel value="Nombre"/>
                <p:inputText value="#{crearUsuarioBean.nuevoUsuario.nombre}"/>
                <p:outputLabel value="Identificación"/>
                <p:inputText value="#{crearUsuarioBean.nuevoUsuario.identificacion}"/>
                <p:outputLabel value="Teléfono"/>
                <p:inputText value="#{crearUsuarioBean.nuevoUsuario.telefono}"/>
                <p:outputLabel value="Correo"/>
                <p:inputText value="#{crearUsuarioBean.nuevoUsuario.correo}"/>
            </p:panelGrid>
            <p:commandButton value="Guardar" action="#{crearUsuarioBean.guardarUsuario()}"/>
        </h:form>
    </ui:define>
</ui:composition>
